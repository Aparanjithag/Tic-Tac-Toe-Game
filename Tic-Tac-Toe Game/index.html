<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <!-- Player Name Input -->
    <div id="player-names">
        <label for="player1-name">P1 Name:</label>
        <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
        
        <label for="player2-name">P2 Name:</label>
        <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
    </div>

    <!-- Oval Scoreboard -->
    <div id="score-board">
        <div id="player1-score-section" class="score-section">
            <span id="player1-name-display">Player 1</span>: <span id="player1-score">0</span>
        </div>
        <div id="player2-score-section" class="score-section">
            <span id="player2-name-display">Player 2</span>: <span id="player2-score">0</span>
        </div>
    </div>

    <div id="game-status"></div>

    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

   <!-- Fireworks Animation Container -->
<div id="fireworks-container"></div>


    <button id="restart-button">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
